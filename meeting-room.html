<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Room</title>
  <link rel="stylesheet" href="meeting-room.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.0/peerjs.min.js"></script>
</head>
<body>
  <!-- Meeting Header -->
  <header class="meeting-header">
    <div class="meeting-info">
      <div class="ip-address" id="ip-address">IP: Detecting...</div>
      <div class="meeting-id" id="meeting-id">Meeting ID: Loading...</div>
    </div>
    <div class="meeting-title">Video Meeting</div>
    <div class="user-info">
      <span id="user-name">Loading...</span>
      <button class="btn-leave" id="leave-meeting">
        <i class="fas fa-sign-out-alt"></i> Leave
      </button>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="meeting-container">
    <!-- Video Grid -->
    <section class="video-container" id="video-container">
      <!-- Local Video -->
      <div class="video-wrapper" id="local-video-wrapper">
        <video id="local-video" autoplay muted playsinline></video>
        <div class="video-label">
          <span id="local-video-name">You</span>
          <span class="mute-indicator" id="local-mute-indicator" style="display: none;">
            <i class="fas fa-microphone-slash"></i>
          </span>
        </div>
      </div>
    </section>

    <!-- Waiting Room Modal (Host Only) -->
    <div class="modal" id="waiting-room-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Waiting Room</h3>
          <button class="close-btn" id="close-waiting-room">&times;</button>
        </div>
        <div class="modal-body">
          <p>Participants waiting to join:</p>
          <ul id="waiting-participants-list"></ul>
        </div>
      </div>
    </div>

    <!-- Participant Modal (Host Only) -->
    <div class="modal" id="participants-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Participants</h3>
          <button class="close-btn" id="close-participants">&times;</button>
        </div>
        <div class="modal-body">
          <ul id="participants-list"></ul>
        </div>
      </div>
    </div>

    <!-- Chat Modal -->
    <div class="modal" id="chat-modal">
      <div class="modal-content chat-modal-content">
        <div class="modal-header">
          <h3>Chat</h3>
          <button class="close-btn" id="close-chat">&times;</button>
        </div>
        <div class="modal-body">
          <div class="chat-messages" id="chat-messages"></div>
          <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-message"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Control Bar -->
  <footer class="control-bar">
    <div class="controls-left">
      <button class="control-btn" id="mic-btn" title="Mute/Unmute">
        <i class="fas fa-microphone"></i>
      </button>
      <button class="control-btn" id="video-btn" title="Start/Stop Video">
        <i class="fas fa-video"></i>
      </button>
      <button class="control-btn" id="screen-share-btn" title="Share Screen">
        <i class="fas fa-desktop"></i>
      </button>
    </div>
    
    <div class="controls-center">
      <button class="control-btn" id="security-btn" title="Security">
        <i class="fas fa-shield-alt"></i>
      </button>
      <button class="control-btn" id="participants-btn" title="Participants">
        <i class="fas fa-users"></i>
      </button>
      <button class="control-btn" id="chat-btn" title="Chat">
        <i class="fas fa-comment"></i>
      </button>
    </div>
    
    <div class="controls-right">
      <button class="control-btn leave-btn" id="end-meeting-btn" title="End Meeting">
        <i class="fas fa-phone-slash"></i> End
      </button>
    </div>
  </footer>

  <script src="meeting-room.js"></script>
</body>
</html>
