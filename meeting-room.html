<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Room</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="meeting-room.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.0/peerjs.min.js"></script>
</head>
<body>
  <div class="mr-app">
    <header class="mr-topbar">
      <div class="mr-left">
        <span class="mr-badge" id="mr-meeting-id">Meeting: -</span>
        <span class="mr-badge" id="mr-host-ip">IP: -</span>
      </div>
      <div class="mr-center">
        <span id="mr-title">Meeting Room</span>
      </div>
      <div class="mr-right">
        <button class="mr-btn" id="mr-security-btn" title="Security"><i class="fas fa-shield-halved"></i></button>
        <button class="mr-btn" id="mr-toggle-audio" title="Mute/Unmute"><i class="fas fa-microphone"></i></button>
        <button class="mr-btn" id="mr-toggle-video" title="Start/Stop Video"><i class="fas fa-video"></i></button>
        <button class="mr-btn danger" id="mr-leave" title="Leave"><i class="fas fa-phone-slash"></i></button>
      </div>
    </header>

    <main class="mr-main">
      <aside class="mr-security" id="mr-security-panel">
        <div class="mr-security-header">
          <h3>Security</h3>
          <button class="mr-btn" id="mr-close-security" title="Close"><i class="fas fa-xmark"></i></button>
        </div>
        <div class="mr-section">
          <h4>Waiting Room</h4>
          <ul id="mr-waiting-list" class="mr-list"></ul>
        </div>
        <div class="mr-section">
          <h4>Participants</h4>
          <ul id="mr-participants-list" class="mr-list"></ul>
        </div>
      </aside>

      <section class="mr-stage" id="mr-stage">
        <div class="mr-grid" id="mr-video-grid">
          <!-- Video tiles injected here -->
        </div>
        <div class="mr-waiting" id="mr-waiting" hidden>
          <div class="mr-waiting-card">
            <i class="fas fa-hourglass-half"></i>
            <p>Waiting for host to admit youâ€¦</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="meeting-room.js"></script>
</body>
</html>
