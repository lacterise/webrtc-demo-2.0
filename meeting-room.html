<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Room</title>
  <link rel="stylesheet" href="meeting-room.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.0/peerjs.min.js"></script>
</head>
<body>
  <!-- Header with meeting info -->
  <header class="meeting-header">
    <div class="meeting-info">
      <span class="ip-address">IP: <span id="ip-address">Detecting...</span></span>
      <span class="meeting-id">Meeting ID: <span id="meeting-id">Loading...</span></span>
    </div>
    <div class="meeting-time">
      <span id="meeting-timer">00:00:00</span>
    </div>
  </header>

  <!-- Main content area -->
  <main class="meeting-container">
    <!-- Video area -->
    <section class="video-container">
      <div id="video-grid" class="video-grid">
        <!-- Host video (always visible) -->
        <div class="video-wrapper host-video" id="host-video-wrapper">
          <video id="host-video" autoplay muted playsinline></video>
          <div class="video-info">
            <span class="participant-name">Host (You)</span>
            <span class="participant-ip" id="host-ip-display"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- Control panel -->
    <section class="control-panel">
      <div class="main-controls">
        <button id="mic-btn" class="control-btn active">
          <i class="fas fa-microphone"></i>
        </button>
        <button id="camera-btn" class="control-btn active">
          <i class="fas fa-video"></i>
        </button>
        <button id="screen-share-btn" class="control-btn">
          <i class="fas fa-desktop"></i>
        </button>
        <button id="chat-btn" class="control-btn">
          <i class="fas fa-comment"></i>
        </button>
        <button id="participants-btn" class="control-btn">
          <i class="fas fa-users"></i>
        </button>
        <button id="security-btn" class="control-btn host-only">
          <i class="fas fa-shield-alt"></i>
        </button>
        <button id="leave-btn" class="control-btn leave">
          <i class="fas fa-phone-slash"></i>
        </button>
      </div>
    </section>
  </main>

  <!-- Side panels -->
  <aside class="side-panel chat-panel" id="chat-panel">
    <div class="panel-header">
      <h3>Chat</h3>
      <button class="close-btn" id="close-chat-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="panel-content">
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be added here -->
      </div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-message-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </aside>

  <aside class="side-panel participants-panel" id="participants-panel">
    <div class="panel-header">
      <h3>Participants</h3>
      <button class="close-btn" id="close-participants-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="panel-content">
      <div class="participants-list" id="participants-list">
        <!-- Participants will be listed here -->
      </div>
    </div>
  </aside>

  <aside class="side-panel security-panel host-only" id="security-panel">
    <div class="panel-header">
      <h3>Security</h3>
      <button class="close-btn" id="close-security-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="panel-content">
      <div class="security-options">
        <h4>Participant Management</h4>
        <div class="participants-management" id="participants-management">
          <!-- Participants with controls will be listed here -->
        </div>
      </div>
    </div>
  </aside>

  <!-- Participant approval modal -->
  <div class="modal" id="approval-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Participant Request to Join</h3>
      </div>
      <div class="modal-body">
        <p><span id="requester-name"></span> wants to join the meeting.</p>
        <p class="requester-ip">IP Address: <span id="requester-ip"></span></p>
      </div>
      <div class="modal-footer">
        <button id="approve-btn" class="btn btn-primary">Accept</button>
        <button id="deny-btn" class="btn btn-secondary">Deny</button>
      </div>
    </div>
  </div>

  <!-- Notification toast -->
  <div class="toast" id="toast">
    <div class="toast-content">
      <span id="toast-message"></span>
    </div>
  </div>

  <script src="meeting-room.js"></script>
</body>
</html>
