<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Room</title>
  <link rel="stylesheet" href="meeting-room.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.0/peerjs.min.js"></script>
</head>
<body>
  <!-- Header with meeting info -->
  <header class="meeting-header">
    <div class="meeting-info">
      <span id="ip-address" class="info-item"><i class="fas fa-network-wired"></i> IP: Loading...</span>
      <span id="meeting-id" class="info-item"><i class="fas fa-id-badge"></i> Meeting ID: Loading...</span>
    </div>
    <div class="meeting-time">
      <span id="meeting-timer">00:00:00</span>
    </div>
  </header>

  <!-- Main content area -->
  <main class="meeting-container">
    <!-- Video grid -->
    <section class="video-container" id="video-container">
      <div class="video-placeholder" id="local-video-container">
        <div class="video-wrapper">
          <video id="local-video" autoplay muted playsinline></video>
          <div class="video-info">
            <span id="local-name">You</span>
            <span id="local-ip" class="ip-address"></span>
          </div>
          <div class="video-controls">
            <i class="fas fa-microphone" id="local-mute-indicator"></i>
            <i class="fas fa-video" id="local-video-indicator"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- Waiting room overlay -->
    <div class="waiting-room" id="waiting-room" style="display: none;">
      <div class="waiting-content">
        <h2>Please wait for the host to admit you</h2>
        <div class="spinner">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
      </div>
    </div>

    <!-- Side panels -->
    <aside class="side-panel chat-panel" id="chat-panel">
      <div class="panel-header">
        <h3>Chat</h3>
        <button class="close-btn" id="close-chat"><i class="fas fa-times"></i></button>
      </div>
      <div class="panel-content">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
          <input type="text" id="chat-input" placeholder="Type a message...">
          <button id="send-message"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </aside>

    <aside class="side-panel participants-panel" id="participants-panel">
      <div class="panel-header">
        <h3>Participants (<span id="participant-count">1</span>)</h3>
        <button class="close-btn" id="close-participants"><i class="fas fa-times"></i></button>
      </div>
      <div class="panel-content">
        <div class="participants-list" id="participants-list">
          <!-- Participants will be added here dynamically -->
        </div>
      </div>
    </aside>

    <aside class="side-panel security-panel" id="security-panel">
      <div class="panel-header">
        <h3>Security</h3>
        <button class="close-btn" id="close-security"><i class="fas fa-times"></i></button>
      </div>
      <div class="panel-content">
        <div class="security-options">
          <h4>Waiting Room</h4>
          <div class="waiting-room-list" id="waiting-room-list">
            <!-- Waiting participants will be listed here -->
          </div>
        </div>
        <div class="security-options">
          <h4>Participant Management</h4>
          <div class="participant-management" id="participant-management">
            <!-- Management options for each participant -->
          </div>
        </div>
      </div>
    </aside>
  </main>

  <!-- Bottom controls -->
  <footer class="meeting-controls">
    <div class="control-buttons">
      <button class="control-btn" id="mute-btn" title="Mute/Unmute">
        <i class="fas fa-microphone"></i>
      </button>
      <button class="control-btn" id="video-btn" title="Start/Stop Video">
        <i class="fas fa-video"></i>
      </button>
      <button class="control-btn" id="screen-share-btn" title="Share Screen">
        <i class="fas fa-desktop"></i>
      </button>
      <button class="control-btn" id="chat-btn" title="Chat">
        <i class="fas fa-comment"></i>
      </button>
      <button class="control-btn" id="participants-btn" title="Participants">
        <i class="fas fa-users"></i>
      </button>
      <button class="control-btn host-only" id="security-btn" title="Security">
        <i class="fas fa-shield-alt"></i>
      </button>
      <button class="control-btn leave-btn" id="leave-btn" title="Leave Meeting">
        <i class="fas fa-phone-slash"></i>
      </button>
    </div>
  </footer>

  <!-- Leave confirmation modal -->
  <div class="modal" id="leave-modal">
    <div class="modal-content">
      <h3>Leave Meeting?</h3>
      <p>Are you sure you want to leave the meeting?</p>
      <div class="modal-buttons">
        <button class="btn btn-secondary" id="cancel-leave">Cancel</button>
        <button class="btn btn-danger" id="confirm-leave">Leave Meeting</button>
      </div>
    </div>
  </div>

  <script src="meeting-room.js"></script>
</body>
</html>
