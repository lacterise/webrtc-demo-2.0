<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Room</title>
  <link rel="stylesheet" href="meeting-room.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.0/peerjs.min.js"></script>
</head>
<body>
  <!-- Header with meeting info -->
  <header class="meeting-header">
    <div class="meeting-info">
      <div class="info-item">
        <i class="fas fa-network-wired"></i>
        <span id="ip-address">Detecting IP...</span>
      </div>
      <div class="info-item">
        <i class="fas fa-id-badge"></i>
        <span id="meeting-id">Loading...</span>
      </div>
    </div>
    <div class="header-actions">
      <button id="participants-btn" class="header-btn">
        <i class="fas fa-users"></i> Participants
      </button>
      <button id="leave-btn" class="header-btn leave">
        <i class="fas fa-sign-out-alt"></i> Leave
      </button>
    </div>
  </header>

  <!-- Main content area -->
  <main class="meeting-container">
    <!-- Video grid -->
    <section class="video-grid" id="video-grid">
      <!-- Host video will be added here -->
      <div class="video-container host-video" id="host-video-container">
        <video id="host-video" autoplay muted playsinline></video>
        <div class="video-info">
          <span class="participant-name">You (Host)</span>
          <div class="participant-status">
            <i class="fas fa-microphone muted-icon"></i>
            <i class="fas fa-video muted-icon"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- Control bar -->
    <div class="control-bar">
      <div class="control-group">
        <button id="mic-btn" class="control-btn">
          <i class="fas fa-microphone"></i>
        </button>
        <button id="screen-share-btn" class="control-btn">
          <i class="fas fa-desktop"></i>
        </button>
      </div>
      <div class="control-group">
        <button id="record-btn" class="control-btn">
          <i class="fas fa-record-vinyl"></i>
        </button>
        <button id="chat-btn" class="control-btn">
          <i class="fas fa-comment"></i>
        </button>
        <button id="settings-btn" class="control-btn">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </div>
  </main>

  <!-- Side panels -->
  <!-- Participants Panel -->
  <aside class="side-panel participants-panel" id="participants-panel">
    <div class="panel-header">
      <h3>Participants</h3>
      <button class="close-panel" data-panel="participants-panel">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="panel-content">
      <div class="participants-list" id="participants-list">
        <!-- Participants will be added here -->
      </div>
    </div>
  </aside>

  <!-- Chat Panel -->
  <aside class="side-panel chat-panel" id="chat-panel">
    <div class="panel-header">
      <h3>Chat</h3>
      <button class="close-panel" data-panel="chat-panel">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="panel-content">
      <div class="chat-messages" id="chat-messages">
        <!-- Chat messages will be added here -->
      </div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-message-btn" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </aside>

  <!-- Security Panel (Host Only) -->
  <aside class="side-panel security-panel" id="security-panel">
    <div class="panel-header">
      <h3>Security</h3>
      <button class="close-panel" data-panel="security-panel">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="panel-content">
      <div class="security-options">
        <div class="security-option">
          <h4>Waiting Room</h4>
          <label class="switch">
            <input type="checkbox" id="waiting-room-toggle" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="security-option">
          <h4>Lock Meeting</h4>
          <label class="switch">
            <input type="checkbox" id="lock-meeting-toggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="participants-management">
        <h4>Participants Management</h4>
        <div class="participants-list" id="security-participants-list">
          <!-- Participants with management options will be added here -->
        </div>
      </div>
    </div>
  </aside>

  <!-- Authentication Modal (Host Only) -->
  <div class="modal" id="auth-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Participant Waiting to Join</h3>
      </div>
      <div class="modal-body">
        <div class="participant-info">
          <div class="participant-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="participant-details">
            <h4 id="waiting-name">John Doe</h4>
            <p id="waiting-ip">IP: 192.168.1.100</p>
          </div>
        </div>
        <p>Would you like to admit this participant to the meeting?</p>
      </div>
      <div class="modal-footer">
        <button id="deny-entry" class="btn btn-danger">Deny Entry</button>
        <button id="admit-entry" class="btn btn-primary">Admit</button>
      </div>
    </div>
  </div>

  <!-- Notification Toast -->
  <div class="toast" id="toast">
    <div class="toast-content">
      <i class="fas fa-info-circle"></i>
      <span id="toast-message">Notification message</span>
    </div>
  </div>

  <script src="meeting-room.js"></script>
</body>
</html>
