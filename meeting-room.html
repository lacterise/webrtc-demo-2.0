<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Room</title>
  <link rel="stylesheet" href="meeting-room.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.0/peerjs.min.js"></script>
</head>
<body>
  <!-- Header with meeting info -->
  <header class="meeting-header">
    <div class="meeting-info">
      <span id="ip-address">IP: Detecting...</span>
      <span id="meeting-id">Meeting ID: Loading...</span>
    </div>
    <div class="timer">
      <i class="fas fa-clock"></i>
      <span id="meeting-timer">00:00:00</span>
    </div>
  </header>

  <!-- Main content area -->
  <main class="meeting-container">
    <!-- Video area -->
    <section class="video-container">
      <div id="video-grid" class="video-grid">
        <!-- Host video will be added here -->
        <div class="video-wrapper" id="host-video-wrapper">
          <video id="host-video" autoplay muted playsinline></video>
          <div class="video-label">
            <span id="host-name">You (Host)</span>
            <span id="host-ip" class="ip-display"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- Control panel -->
    <section class="control-panel">
      <div class="main-controls">
        <button id="mic-btn" class="control-btn" title="Mute/Unmute">
          <i class="fas fa-microphone"></i>
        </button>
        <button id="video-btn" class="control-btn" title="Start/Stop Video">
          <i class="fas fa-video"></i>
        </button>
        <button id="screen-share-btn" class="control-btn" title="Share Screen">
          <i class="fas fa-desktop"></i>
        </button>
        <button id="chat-btn" class="control-btn" title="Chat">
          <i class="fas fa-comment"></i>
        </button>
        <button id="participants-btn" class="control-btn" title="Participants">
          <i class="fas fa-users"></i>
        </button>
        <button id="security-btn" class="control-btn host-only" title="Security">
          <i class="fas fa-shield-alt"></i>
        </button>
        <button id="leave-btn" class="control-btn leave-btn" title="Leave Meeting">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </section>
  </main>

  <!-- Side panels -->
  <aside class="side-panel chat-panel" id="chat-panel">
    <div class="panel-header">
      <h3>Chat</h3>
      <button class="close-btn" id="close-chat">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="chat-messages" id="chat-messages">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="send-message">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </aside>

  <aside class="side-panel participants-panel" id="participants-panel">
    <div class="panel-header">
      <h3>Participants</h3>
      <button class="close-btn" id="close-participants">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="participants-list" id="participants-list">
      <!-- Participants list will be populated here -->
    </div>
  </aside>

  <aside class="side-panel security-panel" id="security-panel">
    <div class="panel-header">
      <h3>Security</h3>
      <button class="close-btn" id="close-security">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="security-options">
      <h4>Participant Management</h4>
      <div class="participants-management" id="participants-management">
        <!-- Participant management options will be populated here -->
      </div>
    </div>
  </aside>

  <!-- Join request modal -->
  <div class="modal" id="join-request-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Join Request</h3>
      </div>
      <div class="modal-body">
        <p><span id="requester-name"></span> wants to join the meeting.</p>
        <p class="requester-ip">IP: <span id="requester-ip"></span></p>
      </div>
      <div class="modal-footer">
        <button id="accept-request" class="btn btn-primary">Accept</button>
        <button id="decline-request" class="btn btn-secondary">Decline</button>
      </div>
    </div>
  </div>

  <!-- Notification container -->
  <div class="notification-container" id="notification-container"></div>

  <script src="meeting-room.js"></script>
</body>
</html>
