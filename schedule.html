<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule a Meeting</title>
  <link rel="stylesheet" href="style.css" />
  <script src="schedule.js" defer></script>
</head>
<body>
  <div class="schedule-page">
    <div class="schedule-header">
      <h1>Schedule a Meeting</h1>
    </div>

    <form id="scheduleForm" class="schedule-form">
      <div class="form-section">
        <label for="topic">Topic</label>
        <input type="text" id="topic" placeholder="Enter meeting topic" required />
      </div>

      <div class="form-section">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Optional"></textarea>
      </div>

      <div class="form-section two-cols">
        <div>
          <label for="when">When</label>
          <input type="datetime-local" id="when" required />
        </div>
        <div>
          <label for="duration">Duration</label>
          <select id="duration">
            <option value="30">30 minutes</option>
            <option value="60" selected>1 hour</option>
            <option value="90">1 hour 30 minutes</option>
            <option value="120">2 hours</option>
          </select>
        </div>
      </div>

      <div class="form-section">
        <label for="timezone">Time Zone</label>
        <select id="timezone">
          <option value="UTC+8">(UTC+08:00) Manila, Philippines</option>
          <option value="UTC+9">(UTC+09:00) Tokyo</option>
          <option value="UTC+0">(UTC+00:00) London</option>
          <option value="UTC-5">(UTC-05:00) New York</option>
        </select>
      </div>

      <div class="form-section">
        <label for="password">Meeting Password</label>
        <input type="text" id="password" placeholder="Optional" />
      </div>

      <div class="form-section two-cols">
        <div>
          <label for="video">Video (Host)</label>
          <select id="video">
            <option value="on">On</option>
            <option value="off" selected>Off</option>
          </select>
        </div>
        <div>
          <label for="participantVideo">Video (Participants)</label>
          <select id="participantVideo">
            <option value="on">On</option>
            <option value="off" selected>Off</option>
          </select>
        </div>
      </div>

      <div class="form-section">
        <label for="audio">Audio</label>
        <select id="audio">
          <option value="both">Both</option>
          <option value="computer">Computer Audio</option>
          <option value="phone">Phone Call</option>
        </select>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn btn-cancel" onclick="window.location.href='create.html'">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
